<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <a href="./index.html" target="_self">Home</a>
        <a href="./about.html" target="_blank">About</a>
        <a href="./schedule.html" target="_blank">Schedule</a>
        <a href="/" target="_self">Register</a>
        <a href="./contact.html" target="_blank">Contact</a>
      </nav>
    </header>
    <main>
      <form action="/action">
        <label for="names">Field for Name:</label>
        <input type="text" id="names" placeholder="your full name" required />
        <label for="emaill">Field for Email:</label>
        <input type="text" id="emaill" placeholder="email" required />
        <label for="password">Password Fields:</label>
        <input
          type="password"
          id="password"
          placeholder="password here"
          required
        />
        <label for="box-for">Checkbox for Terms and Conditions:</label>
        <input type="checkbox" id="box-for" />
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>
        @copyright2024 <br />
        welcome to our conference
      </p>
    </footer>
  </body>
</html>
